<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <title>Hello, world!</title>
</head>

<body class="container">

    <div class="text-center jumbotron bg-info">
        <h1>Anytime is Train Time</h1>
        <h3>Choo Choo Chooooooo!!!</h3>
    </div>

    <table class="table table-dark">
        <thead id="table-headed">
            <tr>
                <th scope="col-2">Train Name</th>
                <th scope="col-2">Destination</th>
                <th scope="col-2">Frequency</th>
                <th scope="col-2">Next Arrival</th>
                <th scope="col-2">Minutes Away</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <br>

    <form class="">
        <div class="form-group">
            <label for="exampleFormControlInput1">Train Name</label>
            <input class="form-control" id="train-name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Destination</label>
            <input class="form-control" id="destination">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput3">First Train(HH:mm - military time)</label>
            <input class="form-control" id="first-train">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput4">Frequency (min)</label>
            <input class="form-control" id="frequency">
        </div>
        <button type="submit" class="btn-primary" id="submit">Submit</button>
    </form>

    <script src="assets/javascript/train.js"></script>

</body>

</html>
